<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./css/style.min.css" />
  <link rel="stylesheet" href="./css/index.min.css" />
  <title>首页</title>
  <script src="./lib/jquery-3.4.1.min.js"></script>
  <script src="./js/rem.min.js"></script>
</head>

<body>
  <!-- 头部log -->
  <!-- @@include ./template/header.html -->
  <!-- 搜索框 -->
  <!-- @@include ./template/search.html -->
  <!-- 菜单 -->
  <section id="menu">
    <div class="row clearfix"></div>
  </section>
  <!-- 分隔栏 -->
  <section id="recommen" class="list-title">
    <div class="list-title-content">
      <span>超值折扣推荐</span>
      <img src="http://www.zuyushop.com/wap/images/more.png" width="20" height="20" />
    </div>
  </section>
  <!-- 商品部分 -->
  <main id="recommen-product">
    <div class="recommen-product-list product-list cu-list">
      <ul></ul>
      <div class="more-bar"><a>更多优惠信息 »</a></div>
    </div>
  </main>
  <section id="recommen" class="list-title">
    <div class="list-title-content ">
      <span>品牌排行</span>
      <img src="http://www.zuyushop.com/wap/images/more.png" width="20" height="20" />
    </div>
  </section>

  <!-- 登录注册模块 -->
  <!-- 底部log -->
  <!-- @@include ./template/footer.html -->

  <script src="./lib/template-web.js"></script>
  <script src="./js/index.min.js"></script>
  <script type="text/html" id="menuTpl">
      {{each result v i}}
      <div class="menu-item {{i >= 8 ? 'active': ''}}">
        <a href="{{v.titlehref}}.html">
          <img onerror="imgError" src="./img/{{v.img}}" />
          <p>{{v.name}}</p>
        </a>
      </div>
      {{/each}}
    </script>
  <script type="text/html" id="productTpl">
      {{each result v i}}
      <li class="clearfix ui-border-b">
        <a href="moneyproduct.html?productid={{v.productId}}">
          <div class="pic">
            <img
              src="{{v.productImgLg.src}}"
              alt="{{v.productName}}"
              onerror="javascript:this.src='img/none.png';"
            />
          </div>
          <div class="clearfix info">
            <div class="title">
              {{v.productName}}<br/>
              <span>{{v.productPinkage}}</span>
            </div>
            <div class="other">
              <span class="mall">
                {{v.productFrom}} | {{v.productTime}}
              </span>
              <span class="comment">
                <i class="icon-comment"></i>
                {{v.productComCount}}
              </span>
            </div>
          </div>
        </a>
      </li>
      {{/each}}
    </script>
</body>

</html>
