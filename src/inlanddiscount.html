<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./css/style.min.css" />

  <script src="./lib/jquery-3.4.1.min.js"></script>
  <script src="./js/rem.min.js"></script>
</head>

<body>
  <header id="header" class="header">
    <a href="javascript:history.go(-1);" class="back fl">
      &lt;</a>
    <h1>国内折扣</h1>
    <div class="appdown">
      <a href="javascript:;" title="手机app下载">
        <img src="./img/header_app.png" alt="手机app下载" />
      </a>
    </div>
  </header>

  <main>
    <ul>
      <!-- 挖坑 -->
    </ul>
  </main>

  <!-- 商品部分 -->
  <main id="recommen-product">
    <div class="recommen-product-list product-list cu-list">
      <ul>
        <!-- 挖坑 -->
      </ul>
    </div>
  </main>

  <!-- 登录注册模块 -->
  <!-- 底部log -->
  <!-- @@include ./template/footer.html -->

  <script src="lib/template-web.js"></script>
  <script src="./js/inlanddiscount.min.js"></script>

  <script type="text/html" id="productTpl">
    {{each result v i}}
    <li class="border-img">
      <a href="./discount.html?productid={{v.productId}}">
        <div class="img">
          <img src="{{v.productImg.src}}"
            alt="{{v.productImg.alt}}">
        </div>
        <div class="title">{{v.productName}}</div>
        <div class="subtit">{{v.productPrice}}</div>
        <div class="info">
          <div class="mall">{{v.productFrom}}</div>
        </div>
      </a>
    </li>
    {{/each}}
  </script>
</body>

</html>
