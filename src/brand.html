<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./css/style.min.css" />
  <link rel="stylesheet" href="./css/brand.min.css" />
  <title>品牌详情</title>
  <script src="./lib/jquery-3.4.1.min.js"></script>
  <script src="./js/rem.min.js"></script>
</head>

<body>
  <!-- 头部log -->
  <!-- @@include ./template/header.html -->
  <!-- 搜索框 -->
  <!-- @@include ./template/search.html -->

  <!-- 导航 -->
  <nav class="product-list-title">
    <a href="/" class="list-title1">首页</a> &gt; <a class="list-title2">全部分类</a> &gt; <a class="list-title3"
      id="category"></a>
  </nav>

  <div class="hot">哪个牌子好</div>

  <div class="row clearfix brand-list">
    <ul class="category-title">
      <!-- 挖坑 -->
    </ul>
  </div>

  <!-- 登录注册模块 -->
  <!-- 底部log -->
  <!-- @@include ./template/footer.html -->

  <script src="./lib/template-web.js"></script>
  <script src="./js/brand.min.js"></script>
  <script type="text/html" id="tpl">
    {{each result v i}}
    <li>
      <a href="./productlist.html?categoryid={{v.categoryId}}&amp;category=&amp;pageid=1">
        <em class="top1">{{i+1}}</em>
        <i class="fr">&gt;</i>
        <div class="inner">
          <div class="tit">{{v.brandName}}</div>
          <p>{{v.brandInfo}}</p>
        </div>
      </a>
    </li>
    {{/each}}
  </script>

</body>

</html>
