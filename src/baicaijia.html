<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./css/style.min.css" />
  <link rel="stylesheet" href="./css/baicaijia.min.css" />
  <title>白菜价-淘宝内部劵</title>
  <script src="./lib/jquery-3.4.1.min.js"></script>
  <script src="./js/rem.min.js"></script>
</head>

<body>
  <header id="header" class="header">
    <a href="javascript:history.go(-1);" class="back fl">
      &lt;</a>
    <h1>白菜价-淘宝内部劵</h1>
    <div class="appdown">
      <a href="javascript:;" title="手机app下载">
        <img src="./img/header_app.png" alt="手机app下载" />
      </a>
    </div>
  </header>

  <main>
    <div class="bcj-head-cat">
      <div class="bcj-title">
        <div class="ul-wapper">
          <ul class="tabs clearfix">
            <!-- 挖坑 -->
          </ul>
        </div>
      </div>
    </div>
    <div class="bcj-list">
      <ul class="clearfix">
        <!-- 挖坑 -->
      </ul>
    </div>
  </main>

  <div class="goTop" id="js-go_top"><img src="../img/icon_top.png" alt="回到顶部图片"></div>


  <!-- 登录注册模块 -->
  <!-- 底部log -->
  <!-- @@include ./template/footer.html -->

  <script src="lib/template-web.js"></script>
  <script src="./js/baicaijia.min.js"></script>

  <script type="text/html" id="titleTpl">
    {{each result v i}}
    <li data-id="{{v.titleId}}"><a>{{v.title}}</a></li>
    {{/each}}
  </script>

  <script type="text/html" id="productTpl">
    {{each result v i}}
    <li class="ui-border-tb">
      <div class="pic fl">
        <img src="{{v.productImg}}">
      </div>
      <div class="inf">
        <div class="i">
          <div class="t">{{v.productName}}</div>
          <div class="pr">{{v.productPrice.substring(0, v.productPrice.lastIndexOf('¥'))}}
            <del>{{v.productPrice.split('¥')[2]}}</del>
          </div>
        </div>
        <div class="o">
          <div class="bar clearfix">
            <i><em style="width:1%;"></em><span>{{v.productCouponRemain.substring(0, v.productCouponRemain.indexOf('已'))}}</span></i>
            <b>{{v.productCouponRemain.substring(v.productCouponRemain.indexOf('已'))}}</b>
          </div>
        </div>
        <div class="b clearfix">
          <div class="q fl">
            <a href="#" target="_blank">{{v.productCoupon.val}}</a>
          </div>
          <div class="g">
            <a href="#" target="_blank">下单链接</a>
          </div>
        </div>
      </div>
    </li>
    {{/each}}
  </script>
</body>

</html>
