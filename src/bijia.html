<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./css/style.min.css" />
  <link rel="stylesheet" href="./css/bijia.min.css" />
  <title>比价</title>
  <script src="./lib/jquery-3.4.1.min.js"></script>
  <script src="./js/rem.min.js"></script>

</head>

<body>
  <!-- 头部log -->
  <!-- @@include ./template/header.html -->
  <!-- 搜索框 -->
  <!-- @@include ./template/search.html -->

  <!-- 导航 -->
  <nav class="product-list-title">
    <a href="/" class="list-title1">首页</a> &gt; <a class="list-title2">全部分类</a> &gt; <a class="list-title3"
      id="category"></a> &gt; <a class="select">筛选</a>
  </nav>

  <!-- 展示页 -->
  <div class="product-bijia">
    <!-- 挖坑 -->
  </div>

  <!-- tab栏 -->
  <div class="tab">
    <ul>
      <li class="cur"><a href="#">比价购买</a></li>
      <li class="mtab"><a href="#">产品参数</a></li>
      <li><a href="#">评价(1234)</a></li>
    </ul>
  </div>

  <!-- 价格 -->
  <div class="price">
    <div class="logo">
      <!-- 挖price坑 -->
    </div>
    <div class="note">* 实际价格以各网站列出的实时售价为准，我们提供的价格可能有数小时至数日的延迟。</div>
  </div>

  <div class="product-com-title">
    <div>网友评价</div>
  </div>

  <!-- 评价 -->
  <div class="product-com-list">
    <ul>
      <!-- 挖坑 -->
    </ul>
    <div class="more">
      <a href="javascript:;" class="morein">查看更多评价</a>
    </div>
  </div>


  <!-- 登录注册模块 -->
  <!-- 底部log -->
  <!-- @@include ./template/footer.html -->

  <script src="lib/template-web.js"></script>
  <script src="./js/bijia.min.js"></script>
  <script type="text/html" id="proTpl">
    <div class="product-name">{{productName}}</div>
    <div class="product-img">
      <img src="{{productImg.src}}">
    </div>
    <div class="product-collect">
      <a href="javascript:;">
        <img src="http://www.zuyushop.com/wap/images/sc.jpg" width="39" height="39">
      </a>
    </div>
  </script>
  <script type="text/html" id="priceTpl">
    <img src="http://sf.manmanbuy.com/images/sitelogo/1.png">
    <span>京东商城</span>
    <button>去购买</button>
    <span class="proPrice">{{bjShop}}</span>
  </script>
  <script type="text/html" id="commentTpl">
    {{each result v i}}
    <li>
      <div class="clearfix"><span class="fl">{{v.comName}}</span><span class="fr">{{v.comTime}}</span>
      </div>
      <div class="clearfix"><span class="fr">{{v.comFrom}}</span></div>
      <div class="com-content">
        {{v.comContent}}
      </div>
    </li>
    {{/each}}
  </script>

</body>

</html>
