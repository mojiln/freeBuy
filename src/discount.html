<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./css/style.min.css" />
  <link rel="stylesheet" href="./css/discount.min.css" />
  <title>国内折扣</title>
  <script src="./lib/jquery-3.4.1.min.js"></script>
  <script src="./js/rem.min.js"></script>
</head>

<body>
  <!-- 头部 -->
  <header id="header" class="header">
    <a href="javascript:history.go(-1);" class="back fl">
      &lt;</a>
    <h1>国内折扣</h1>
    <div class="appdown">
      <a href="javascript:;" title="手机app下载">
        <img src="./img/header_app.png" alt="手机app下载" />
      </a>
    </div>
  </header>

  <!-- 主体部分 -->
  <main id="recommen-product" class="money-product">
    <div class="cu-content">
      <div class="container">
        <!-- 挖坑 -->
      </div>

      <div class="golink">
        <a href="redirect.aspx?tjid=521575&amp;y=cu_share" target="_blank"><i class="icon-gobuy"></i>前往购买</a>
      </div>

      <div class="tip">
        <img src="./img/mmbweixin2.png">
      </div>
      <!-- 评论区 -->
      <div class="cu-content-pl ui-border-t">
        <div class="tit">发表评论</div>
        <div class="reply">
          <div class="form">
            <textarea rows="3"></textarea>
            <div class="ctrl">
              <input value="发表评论" class="tjdp" type="submit">
            </div>
          </div>
        </div>

        <div class="tit" id="newcomment">最新评论</div>
        <div class="list">
          <ul>
            <li class="ui-border-b">
              <div class="userimg">
                <img src="http://home.manmanbuy.com/upface/face/1466230634_162.jpg">
              </div>
              <div class="con">
                <div class="name clearfix">
                  <div class="username">赶鸭子上架</div>
                  <div class="time">2016/10/25 14:18:45</div>
                </div>
                <div class="content">比超市便宜了几块</div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </main>

  <script src="lib/template-web.js"></script>
  <script src="./js/discount.min.js"></script>

  <script type="text/html" id="tpl">
    <!-- 标题 -->
    <h3 class="title">{{productInfo}}</h3>
    <!-- 信息 -->
    <div class="info">
      <span class="mall">{{productFrom}}</span>
      <span class="author">{{productTips}}</span>
    </div>
    <!-- 详情 -->
    <div class="content clearfix">
      <div class="picwrap">
        <img
          src="{{productImg.src}}"
          alt="{{productImg.alt}}">
      </div>
      <div class="conn">
        <p>{{productName}}</p>
      </div>
    </div>
    <!-- 库存 -->
    <div class="area clearfix">
      <ul id="number">
        <li>
          
        </li>
      </ul>
    </div>
  </script>
</body>

</html>
