<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./css/style.min.css" />
  <link rel="stylesheet" href="./css/category.min.css" />
  <title>比价搜索</title>
  <script src="./lib/jquery-3.4.1.min.js"></script>
  <script src="./js/rem.min.js"></script>

</head>

<body>
  <!-- 头部log -->
  <!-- @@include ./template/header.html -->
  <!-- 搜索框 -->
  <!-- @@include ./template/search.html -->

  <!-- 分类页 -->
  <div class="category">
    <!-- 挖坑 -->
  </div>

  <!-- 登录注册模块 -->
  <!-- 底部log -->
  <!-- @@include ./template/footer.html -->

  <script src="lib/template-web.js"></script>
  <script src="./js/category.min.js"></script>
  <script type="text/html" id="cateTpl">
    {{each result v i}}
    <ul class="category-title clearfix">
      <li>
        <div class="title" data-id="{{v.titleId}}">{{v.title}}</div>
        <ul class="category-content clearfix cateHide">
          <!-- 挖坑 -->
        </ul>
      </li>
      </ul>
    {{/each}}
  </script>
  <script type="text/html" id="listTpl">
    {{each result v i}}
    <li class="tip">
      <a href="productlist.html?categoryid={{v.categoryId}}&category={{v.category}}&pageid=1" class="cateList">{{v.category}}</a>
    </li>
    {{/each}}
  </script>
</body>

</html>
