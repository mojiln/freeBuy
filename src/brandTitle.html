<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./css/style.min.css" />
  <link rel="stylesheet" href="./css/brandTitle.min.css" />
  <title>品牌大全</title>
  <script src="./lib/jquery-3.4.1.min.js"></script>
  <script src="./js/rem.min.js"></script>
</head>

<body>
  <!-- 头部log -->
  <!-- @@include ./template/header.html -->
  <!-- 搜索框 -->
  <!-- @@include ./template/search.html -->

  <!-- 导航 -->
  <nav class="product-list-title">
    <a href="/" class="list-title1">首页</a> &gt; <a class="list-title2">全部分类</a> &gt; <a class="list-title3"
      id="category"></a>
  </nav>

  <div class="hot">热门品牌排行</div>

  <!-- 分类页 -->
  <div class="category">
    <!-- 挖坑 -->
  </div>


  <!-- 登录注册模块 -->
  <!-- 底部log -->
  <!-- @@include ./template/footer.html -->

  <script src="./lib/template-web.js"></script>
  <script src="./js/brandTitle.min.js"></script>
  <script type="text/html" id="cateTpl">
    {{each result v i}}
    <ul class="category-title clearfix">
      <li>
        
        <a href="./brand.html?brandtitleid={{v.brandTitleId}}&category={{v.categoryId}}" class="cateList">
          <div class="title" data-id="{{v.titleId}}">{{v.brandTitle}}</div></a>
      </li>
    </ul>
    {{/each}}
  </script>

</body>

</html>
